id: /flowlog-exporter
cpus: 0.01
mem: 1024
instances: 1
args: [
    "-shards",
    "{{shards}}",
    "-stream",
    "{{stream}}",
    "-log_deny"
    ]
env:
    AWS_ACCESS_KEY: {{access_key}}
    AWS_SECRET_KEY: {{secret_key}}
container:
  docker:
    image: {{registry}}/flowlog-exporter:{{version}}
    portMappings:
      - containerPort: 8080
    parameters:
      -
        key: label
        value: APP_NAME=flowlog-exporter
healthChecks:
  -
    protocol: HTTP
    path: /health
    portIndex: 0
    gracePeriodSeconds: 600
    intervalSeconds: 15
    timeoutSeconds: 5
    maxConsecutiveFailures: 10
labels:
  tags: monitor